<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic Filtering Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
<link rel="stylesheet" href="style.css">
</head>
</head>
<body>

    <section id="nav">

        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">

        <div class="container">

          <a class="navbar-brand" href="#">Stela</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span ><i id="bar" class="fas fa-bars"></i>></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto">

              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>

              <li class="nav-item">
                <i class="fal fa-search"></i>
              </li>

              <li class="nav-item">
                <i class="fal fa-shopping-bag"></i>
              </li>

            </ul>
          </div>
        </div>

        </nav>

    </section>
  <!-- Include jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Include Handlebars.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>
  <div id="products" class="products">
    <div class="row" id="productCardsContainer">
      <!-- Product cards will be dynamically generated here -->
    </div>
  </div>

  <script id="productCardTemplate" type="text/x-handlebars-template">
    {{#each products}}
    <div class="col-lg-4 col-md-6">
      <div class="card mb-4">
        <div id="product{{@index}}Carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            {{#each imagePaths}}
            <li data-target="#product{{@../index}}Carousel" data-slide-to="{{@index}}" {{#if @first}}class="active"{{/if}}></li>
            {{/each}}
          </ol>
          <div class="carousel-inner">
            {{#each imagePaths}}
            <div class="carousel-item {{#if @first}}active{{/if}}">
              <img src="{{this}}" class="card-img-top" alt="Product Image">
            </div>
            {{/each}}
          </div>
          <a class="carousel-control-prev" href="#product{{@index}}Carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#product{{@index}}Carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>
          <p class="card-text">{{description}}</p>
          <p class="card-text"><strong>Category:</strong> {{category}}</p>
          <p class="card-text"><strong>Price:</strong> ${{price}}</p>
        </div>
      </div>
    </div>
    {{/each}}
  </script>

  <script>
    $(document).ready(function() {
      // Compile Handlebars template
      var productCardTemplate = Handlebars.compile($('#productCardTemplate').html());

      // Fetch products from JSON file
      fetch('EPS.json')
        .then(response => response.json())
        .then(data => {
          // Generate product cards using the template
          var productCardsHtml = productCardTemplate(data);
          $('#productCardsContainer').html(productCardsHtml);
        })
        .catch(error => {
          console.log('Error occurred while fetching products.', error);
        });
    });
  </script>
</body>
</html>
